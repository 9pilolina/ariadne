name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ ${{ matrix.python-version }} = 3.9 ]; then pip install -r requirements-dev-py39.txt; fi
        if [ ! ${{ matrix.python-version }} = 3.9 ]; then pip install -r requirements-dev.txt; fi
    - name: Pytest
      run: |
        pytest --cov=ariadne --cov=tests
    - uses: codecov/codecov-action@v1
    - name: Linters
      run: |
        pylint ariadne tests setup.py
        mypy ariadne --ignore-missing-imports
        black --check .
